<div class="card">
  <input #inputData class="search-bar" type="text" [(ngModel)]="searchText" (keyup)="searchPokemon()"
    placeholder="Rechercher un Pokémon">
  <ul *ngIf="filteredPokemonList.length > 0">
    <li *ngFor="let pokemon of filteredPokemonList" (click)="selectPokemon(pokemon)">
      {{ pokemon.name }}
    </li>
  </ul>
  <img [src]="pokemon.imageUrl" [alt]="pokemon.name" class="card-image">
  <h3 class="card-title">{{ pokemon.name }}</h3>
  <button (click)="selectPokemon(pokemon)" class="card-button">Sélectionner</button>
</div>
