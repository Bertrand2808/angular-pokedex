<div class="card">
  <input #inputData class="search-bar" type="text" [(ngModel)]="searchText" (keyup)="searchPokemon()"
    placeholder="Rechercher un PokÃ©mon">
  <ul *ngIf="filteredPokemonList.length > 0">
    <li *ngFor="let pokemon of filteredPokemonList" (click)="selectPokemon(pokemon)">
      {{ pokemon.name }}
    </li>
  </ul>
  <img *ngIf="pokemon.name!==''" [src]="pokemon.imageUrl" [alt]="pokemon.name" class="card-image">
  <h3 *ngIf="pokemon" class="card-title">{{ pokemon.name }}</h3>
</div>
