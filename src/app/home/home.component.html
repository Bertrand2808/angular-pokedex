<div class="home-container">
  <img src="assets/pokemon_logo.png" alt="Pokémon Logo" class="logo" [ngClass]="{'collapsed': isCollapsed}">
  <div class="button-container-nav" [ngClass]="{'collapsed': isCollapsed}">
    <button class="button" (click)="goToPokedex()">Pokédex</button>
    <button class="button" (click)="goToTrainer()">Profil Dresseur</button>
    <button class="button" (click)="goToChoice()">Choisir un pokemon</button>
  </div>
  <br>
  <img (click)="toggleCollapse()" src="assets/pokemon.png" alt="" class="button-collapse"
    title="Display / Collaspe logo">

</div>
