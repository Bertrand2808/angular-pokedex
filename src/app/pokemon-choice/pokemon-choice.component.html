<app-nav-bar></app-nav-bar>
<div class="starter-container">
  <img *ngIf="showStarterImage" src="assets/pokemon_choice.jpg" class="starter-image" alt="" />
  <div *ngIf="showDialog" class="dialog" (click)="hideDialogAndShowPokemon()">Choisissez votre Pok√©mon !</div>
  <ng-container *ngIf="showPokemon">
    <div class="pokemon-card" *ngFor="let pokemon of randomPokemons" (click)="openDialog(pokemon)">
      <img [src]="pokemon.sprites.regular?pokemon.sprites.regular:pokemon.sprites.shiny" alt="{{pokemon.name.fr}}">
      <p>{{ pokemon.name.fr }}</p>
    </div>
  </ng-container>
</div>
