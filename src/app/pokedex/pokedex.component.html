<app-home></app-home>
<div class="pokedex-container">
  <div class="pokedex-grid">
    <div *ngFor="let pokemon of pokemonList" class="pokemon-card" [routerLink]="['/pokemon', pokemon.id]">
      <img [src]="pokemon.imageUrl" [alt]="pokemon.name">
      <p>{{ pokemon.name }}</p>
      <p class="id">ID: {{ pokemon.id }}</p>
    </div>
  </div>
</div>
