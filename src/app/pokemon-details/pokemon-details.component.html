<div *ngIf="pokemon" class="pokemon-details">
  <h2>{{ pokemon.name }}</h2>
  <img [src]="pokemon.imageUrl" [alt]="pokemon.name">
  <p>ID: {{ pokemon.id }}</p>
  <p>Types: {{ pokemon.types.join(', ') }}</p>
  <p>Height: {{ pokemon.height }}</p>
  <p>Weight: {{ pokemon.weight }}</p>
  <p>Abilities: {{ pokemon.abilities.join(', ') }}</p>
</div>
